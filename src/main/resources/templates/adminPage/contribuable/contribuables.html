<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">
<head>
<title>Listes des contribuables</title>
</head>
<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${contribuables}" class="container my-5">
					<p class="my-5">
						<a href="/taxecommune/rest/v1/services/contribuable/ajout" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Ajouter contribuable</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No Contribuables yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Code Contribuables</th>
										<th>Email Contribuables</th>
										<th>Phone No</th>
										<th>Edit</th>
										<th>Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="contribuable : ${contribuables}">
										<td th:text="${contribuable.identifiant}"></td>
										<td th:text="${contribuable.email}"></td>
										<td th:text="${contribuable.numeroTel}"></td>
										<td><a th:href="@{/taxecommune/rest/v1/services/contribuable/edit/{id}(id=${contribuable.id})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a
											th:href="@{/taxecommune/rest/v1/services/contribuable/delete/{id}(id=${contribuable.id})}"
											class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
