<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>

<nav th:replace="fragments/header :: nav"></nav>

<div id="admin-section">
    <div class="admin-inner">
        <div class="container">
            <div class="d-flex flex-row">
                <div th:replace="fragments/adminSidebar :: admin-sidebar"></div>

                <div id="admin-content">
                    <form class="admin-form" th:action="@{/adminPage/municips/newMunicip}" th:object="${newMunicip}"
                          th:method="post" method="post">
                        <ul class="global-errors" th:if="${#fields.hasErrors('global')}">
                            <li class="text-danger" th:each="err : ${#fields.errors('global')}"
                                th:text="${err}">Input is incorrect
                            </li>
                        </ul>
                        <div class="form-group">
                            <label for="newMunicipName">Nom Municipalité</label>
                            <input type="text" class="form-control" th:field="*{nom}" id="newMunicipName"
                                   placeholder="Enter name">
                            <p class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></p>
                        </div>
                        <div class="form-group">
                            <label for="newMunicipCode">Code Municipalité</label>
                            <input type="text" class="form-control" th:field="*{code}" id="newMunicipCode"
                                   placeholder="Enter code">
                            <p class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></p>
                        </div>
                        <div class="form-group">
                            <label for="newMunicipAdresse">Adresse Municipalité</label>
                            <input type="text" class="form-control" th:field="*{adresse}" id="newMunicipAdresse"
                                   placeholder="Enter adresse">
                            <p class="text-danger" th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}"></p>
                        </div>
						<a class="btn btn-dark" th:href="@{/adminPage/users}">Cancel</a>
                        <button type="submit" class="btn btn-primary">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
<div th:replace="fragments/jsScripts :: scripts"></div>

</body>
</html>
